server {
    listen 80;
    server_name _;

    # Landing page
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Serve admin.toml for JS credential parsing
    location = /admin.toml {
        alias /data/config/admin.toml;
        default_type text/plain;
    }

    # Serve goPool logo
    location = /logo.png {
        alias /data/www/logo.png;
    }
}
