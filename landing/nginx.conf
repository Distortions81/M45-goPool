server {
    listen 80;
    server_name _;

    # Landing page
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Serve config files for JS parsing (LAN-only, no secrets exposed)
    location = /admin.toml {
        alias /data/config/admin.toml;
        default_type text/plain;
    }

    location = /config.toml {
        alias /data/config/config.toml;
        default_type text/plain;
    }

    # Serve goPool logo
    location = /logo.png {
        alias /data/www/logo.png;
    }
}
