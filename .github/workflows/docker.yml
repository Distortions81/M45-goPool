name: Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0-dev'

permissions:
  contents: write
  packages: write

jobs:
  docker:
    name: Build & Push Multi-Arch Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Strip leading 'v' for Docker tag
          DOCKER_TAG="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/gopool
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ github.event.repository.updated_at }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pin digest in docker-compose.yml and umbrel-app.yml
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          TAG="${{ steps.version.outputs.docker_tag }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/gopool"

          # Update docker-compose.yml with image:tag@sha256:digest
          sed -i "s|image: ${IMAGE}:.*|image: ${IMAGE}:${TAG}@${DIGEST}|" docker-compose.yml

          # Update umbrel-app.yml version
          sed -i "s|^version: .*|version: \"${TAG}\"|" umbrel-app.yml

          echo "Pinned image: ${IMAGE}:${TAG}@${DIGEST}"

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml umbrel-app.yml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            TAG="${{ steps.version.outputs.docker_tag }}"
            git commit -m "pin Docker image digest for v${TAG}"
            git push origin HEAD:${GITHUB_REF_NAME} || git push origin HEAD:main
          fi
