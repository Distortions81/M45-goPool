name: goPool
version: "1.0.0"
tagline: Solo Bitcoin mining pool
description: >-
  goPool is a high-performance solo Bitcoin mining pool written in Go.
  Point your ASIC miners at your own Umbrel and mine Bitcoin blocks directly
  to your own wallet. Features Stratum v1 support, real-time hashrate
  monitoring, per-worker statistics, automatic difficulty adjustment,
  and a built-in web dashboard. Supports ZMQ for instant block notifications
  from your Bitcoin node.
