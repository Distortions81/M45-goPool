name: goPool Home
version: "1.0.0"
tagline: Run your own solo Bitcoin mining pool at home
description: >-
  goPool Home turns your Umbrel into a solo Bitcoin mining pool. Point your
  ASIC miners at your own node and mine blocks directly to your own wallet,
  with no third party involved. Features Stratum v1 support, real-time
  hashrate monitoring, per-worker statistics, automatic difficulty adjustment,
  and a built-in web dashboard. Includes a landing page with miner connection
  info, admin credentials, and pool configuration at a glance.
